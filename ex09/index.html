<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      body {
        font-family: "Noto Sans KR", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
      div {
        margin: 0 120px;
      }
      #art_img {
        width: 160px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div>
      <img id="art_img" src="star.png" alt="star" />
      <h1>별들의 속삭임</h1>
      <p>
        밤하늘에 별들이 속삭인다 흩어진 빛들이 어둠 속을 채우며 길을 잃은
        여행자에게 희망의 등불이 되어 준다. 하늘 높은 곳에서 그들의 빛은 아무리
        멀어도 닿을 수 있는 듯 우리 마음 속 깊은 곳에서 그리움과 꿈을 품고 있다.
        밤이 깊어가도 별들은 사라지지 않는다 아침이 와도 그 자리에서 우리를
        지켜보며 기다린다 언젠가, 다시 만날 날을 믿으며.
      </p>
    </div>
  </body>
</html>
